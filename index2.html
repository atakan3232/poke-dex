<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon List</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 150px;
            display: inline-block;
            vertical-align: top;
        }
        .card img {
            max-width: 100px;
            height: auto;
        }
        .poke-name {
            font-size: 1.2em;
            margin: 10px 0 5px;
        }
        .poke-id,
        .poke-type {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Pokemon List</h1>
    <div id="pokemon-list"></div>

    <script src="app.js"></script>
</body>
</html>
