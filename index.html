<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Anasayfa</a></li>
        </ul>
        <ul>
            <li><a href="#">Pokemon Nedir ?</a></li>
        </ul>
        <ul>
            <li><a href="#">Bize ulaşın</a></li>
        </ul>
    </div>
    <div class="poke-logo">
        <img src="images/pokemon-23-logo.png" alt="poke-logo" style="height: 350px;">
    </div>
    <br><br><br><br><br>
    <form>
        <input type="text" name="search-bar" id="search-bar" placeholder="Pokemonu ara..">
        <button class="search-button" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div class="poke-container" id="pokemon-list"></div>

    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-pokemon-name"></h2>
            <img id="modal-pokemon-image" src="" alt="">
            <p id="modal-pokemon-id"></p>
            <p id="modal-pokemon-type"></p>
            <p id="modal-pokemon-abilities"></p>
        </div>
    </div>
</body>
</html>
